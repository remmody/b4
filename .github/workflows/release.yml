name: release

on:
  workflow_dispatch:
    inputs:
      version:
        description: release version
        required: true
        default: 1.0.0
      draft:
        description: save the release as a draft first?
        required: false
        default: false
        type: boolean
      prerelease:
        description: mark this build as a pre-release?
        required: false
        default: false
        type: boolean

permissions:
  contents: write

env:
  VERSION: ${{ inputs.version }}

jobs:
  build-and-release:
    runs-on: ubuntu-latest
    steps:
      - name: Check out code
        uses: actions/checkout@v4

      - name: Setup Go
        uses: actions/setup-go@v5
        with:
          go-version-file: src/go.mod

      - name: Setup PNPM
        uses: pnpm/action-setup@v4
        with:
          version: 10.18.2
          run_install: false

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: "pnpm"
          cache-dependency-path: |
            ./src/http/ui/pnpm-lock.yaml

      - name: build web ui artifacts
        working-directory: src/http/ui
        run: |
          pnpm install --frozen-lockfile
          VITE_APP_VERSION=${{ env.VERSION }} pnpm build

      - name: build b4
        run: |
          make all VERSION=${{ env.VERSION }}

      - name: list built files
        run: ls -al out out/assets

      - name: generate checksums
        working-directory: out/assets
        run: |
          echo "Generating SHA256 checksums..."
          for file in *.tar.gz; do
            sha256sum "$file" > "$file.sha256"
            echo "SHA256 for $file:"
            cat "$file.sha256"
          done

          echo ""
          echo "Generating MD5 checksums..."
          for file in *.tar.gz; do
            md5sum "$file" > "$file.md5"
            echo "MD5 for $file:"
            cat "$file.md5"
          done

          echo ""
          echo "Creating combined checksums files..."
          sha256sum *.tar.gz > SHA256SUMS
          md5sum *.tar.gz > MD5SUMS

          echo ""
          echo "All checksums generated:"
          ls -la *.sha256 *.md5 SHA256SUMS MD5SUMS

      - name: export asset list
        id: assets
        run: |
          echo "ASSET_FILES<<EOF" >> $GITHUB_ENV
          ls out/assets/*.tar.gz out/assets/*.sha256 out/assets/*.md5 out/assets/SHA256SUMS out/assets/MD5SUMS >> $GITHUB_ENV
          echo "EOF" >> $GITHUB_ENV

          echo "files<<EOF" >> $GITHUB_OUTPUT
          ls out/assets/*.tar.gz out/assets/*.sha256 out/assets/*.md5 out/assets/SHA256SUMS out/assets/MD5SUMS >> $GITHUB_OUTPUT
          echo "EOF" >> $GITHUB_OUTPUT

      - name: upload files to artifacts
        uses: actions/upload-artifact@v4
        with:
          name: b4-${{ env.VERSION }}
          path: ${{ steps.assets.outputs.files }}

      - name: create or update release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: v${{ env.VERSION }}
          name: v${{ env.VERSION }}
          draft: ${{ inputs.draft }}
          prerelease: ${{ inputs.prerelease }}
          files: ${{ steps.assets.outputs.files }}
